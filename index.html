<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Button</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="instant embed">
            <div class="circle large-button-background" style="background-color: #ff0000;"></div>
            <button class="large-button" onclick="playAudio()" type="button"></button>
            <div class="large-button-shadow"></div>
            <video id="background-video" preload="metadata" style="display: none;">
                <source src="./Video.mp4" type="video/mp4">
            </video>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
